<!DOCTYPE html>
<html>
	<head>
		<title>Device orientation</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
            body {
                margin: 0;
                background-color: #000;
                color: #fff;
                font-family: Monospace;
                font-size: 13px;
                line-height: 24px;
                overscroll-behavior: none;
                overflow: hidden;
            }

            a {
                color: #ff0;
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }

            button {
                cursor: pointer;
                text-transform: uppercase;
            }

            canvas {
                display: block;
            }

            #info {
                position: absolute;
                top: 0px;
                width: 100%;
                padding: 10px;
                box-sizing: border-box;
                text-align: center;
                -moz-user-select: none;
                -webkit-user-select: none;
                -ms-user-select: none;
                user-select: none;
                pointer-events: none;
                z-index: 1; /* TODO Solve this in HTML */
				font-size: 20px;
				color: #ff0;
				text-shadow: 0 0 10px red;
            }

            a, button, input, select {
                pointer-events: auto;
            }

            .dg.ac {
                -moz-user-select: none;
                -webkit-user-select: none;
                -ms-user-select: none;
                user-select: none;
                z-index: 2 !important; /* TODO Solve this in HTML */
            }

            #overlay {
                position: absolute;
                z-index: 2;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                opacity: 1;
                background-color: #000000;
				color: #ffffff;
            }

            #overlay > div {
                text-align: center;
            }

            #overlay > div > button {
                height: 20px;
                background: transparent;
                color: #ffffff;
                outline: 1px solid #ffffff;
                border: 0px;
                cursor: pointer;
            }

            #overlay > div > p {
                color: #777777;
                font-size: 12px;
            }
		</style>
		<link rel="stylesheet" href="../css/center_atom.css">
		<script src="../js/pace.js"></script>
		<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
	</head>
	<body>
		<div id="overlay">
			<div>
				<button id="startButton">Start Demo</button>
				<p>Using device orientation might require a user interaction.</p>
			</div>
		</div>
		<div id="info">MAJESTIC RUPESH</div>

        <script src="../js/three.js"></script>
        <script src="../js/DeviceOrientationControls.js"></script>
        <script src="../js/CSS3DRenderer.js"></script>

		<script>
			Pace.on("start", function(){
				$("#overlay").hide();
				$("#info").hide();
			});
			
			Pace.on("done", function(){
				$("#overlay").show();
				$("#info").show();
			});
			var camera, scene, renderer;
			var controls;

			var startButton = document.getElementById( 'startButton' );
			startButton.addEventListener( 'click', function () {
				init();
				animate();
			}, false );

			function init() {

				var overlay = document.getElementById( 'overlay' );
				overlay.remove();

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );
				controls = new THREE.DeviceOrientationControls( camera );

				scene = new THREE.Scene();

				var sides = [
					{
						url: '../images/Bridge2/posx.jpg',
						position: [ - 512, 0, 0 ],
						rotation: [ 0, Math.PI / 2, 0 ]
					},
					{
						url: '../images/Bridge2/negx.jpg',
						position: [ 512, 0, 0 ],
						rotation: [ 0, - Math.PI / 2, 0 ]
					},
					{
						url: '../images/Bridge2/posy.jpg',
						position: [ 0, 512, 0 ],
						rotation: [ Math.PI / 2, 0, Math.PI ]
					},
					{
						url: '../images/Bridge2/negy.jpg',
						position: [ 0, - 512, 0 ],
						rotation: [ - Math.PI / 2, 0, Math.PI ]
					},
					{
						url: '../images/Bridge2/posz.jpg',
						position: [ 0, 0, 512 ],
						rotation: [ 0, Math.PI, 0 ]
					},
					{
						url: '../images/Bridge2/negz.jpg',
						position: [ 0, 0, - 512 ],
						rotation: [ 0, 0, 0 ]
					}
				];

				var cube = new THREE.Object3D();
				scene.add( cube );

				for ( var i = 0; i < sides.length; i ++ ) {

					var side = sides[ i ];

					var element = document.createElement( 'img' );
					element.width = 1026; // 2 pixels extra to close the gap.
					element.src = side.url;

					var object = new THREE.CSS3DObject( element );
					object.position.fromArray( side.position );
					object.rotation.fromArray( side.rotation );
					cube.add( object );
				}

				renderer = new THREE.CSS3DRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				window.addEventListener( 'resize', onWindowResize, false );
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function animate() {
				requestAnimationFrame( animate );
				controls.update();
				renderer.render( scene, camera );
			}

		</script>
	</body>
</html>
