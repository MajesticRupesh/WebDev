<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchpad</title>
    
    <link rel="stylesheet" href="style.css">
    
<body onload="init()">

    <div id="sketchpadapp">
        <div class="rightside">
            <div>
            <button type="button" class="btn btn-danger" onclick="clearCanvas(canvas,ctx);">Clear</button>
            <button type="button" class="btn btn-success" onclick="toimg()">Save</button>
            
            <input type="color" onchange="colorslider(this)" id="colorslider">
            <input type="range" id="pencilSize" min="1" max="100">
            </div>
            
            <canvas id="sketchpad"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
