<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Hover Network Bar</title>
  </head>
<body>

<div class="hvr-networkbar">
  <div class="network">
    <a href="#">
      <div class="network-name">FB</div>
      <img class="network-logo" id="fb-network-logo">
    </a>
  </div>

  <div class="network">
    <a href="#">
      <div class="network-name">Insta</div>
      <img class="network-logo" id="insta-network-logo">
    </a>
  </div>

  <div class="network">
    <a href="#">
      <div class="network-name">Twitter</div>
      <img class="network-logo" id="twitter-network-logo">
    </a>
  </div>

  <div class="network">
    <a href="#">
      <div class="network-name">Github</div>
      <img class="network-logo" id="github-network-logo">
    </a>
  </div>

  <div class="network">
      <a href="#">
        <div class="network-name">Whatsapp</div>
        <img class="network-logo" id="whatsapp-network-logo">
      </a>
    </div>
</div>
</body>
</html>
